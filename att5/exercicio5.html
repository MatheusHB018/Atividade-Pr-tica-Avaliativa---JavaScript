<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 5 - Carrossel de Imagens</title>
    <link rel="stylesheet" href="exercicio5.css">
</head>
<body>
    <div class="carousel-container">
        <h1>Galeria de Produtos</h1>
        
        <div class="carousel">
            <div class="carousel-inner">
                <img src="produto1.jpg" alt="Produto 1" class="carousel-item active">
                <img src="produto2.jpg" alt="Produto 2" class="carousel-item">
                <img src="produto3.jpg" alt="Produto 3" class="carousel-item">
                <img src="produto4.jpg" alt="Produto 4" class="carousel-item">
                <img src="produto5.jpg" alt="Produto 5" class="carousel-item">
            </div>
            
            <button class="carousel-control prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="carousel-control next" onclick="moveSlide(1)">&#10095;</button>
        </div>
        
        <div class="carousel-indicators">
            <span class="indicator active" onclick="goToSlide(0)"></span>
            <span class="indicator" onclick="goToSlide(1)"></span>
            <span class="indicator" onclick="goToSlide(2)"></span>
            <span class="indicator" onclick="goToSlide(3)"></span>
            <span class="indicator" onclick="goToSlide(4)"></span>
        </div>
    </div>

    <script src="exercicio5.js"></script>
</body>
</html>
